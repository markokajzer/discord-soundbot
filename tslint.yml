---

defaultSeverity: warning
extends:
  - tslint:recommended

rules:
  array-type:
    - true
    - generic
  arrow-parens:
    - true
    - ban-single-arg-parens
  curly:
    - true
    - ignore-same-line
  interface-name:
    - false
  no-console:
    - true
    - log
  no-unused-variable:
    - true
    - check-parameters
  object-literal-shorthand:
    - false
  object-literal-sort-keys:
    - false
  ordered-imports:
    severity: warning
    options:
      - grouped-imports: true
        module-source-path: basename
  quotemark:
    - true
    - single
    - avoid-escape
  radix:
    - false
  space-before-function-paren:
    - true
    - anonymous: always
      named: never
      asyncArrow: always
      method: never
      constructor: never
  trailing-comma:
    - false
