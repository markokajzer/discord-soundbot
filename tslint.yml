---

defaultSeverity: error
extends:
  - tslint:recommended

rules:
  array-type:
    - true
    - generic
  arrow-parens:
    - true
    - ban-single-arg-parens
  curly:
    - true
    - ignore-same-line
  interface-name:
    - false
  no-unused-variable:
    - true
    - check-parameters
  object-literal-shorthand:
    - false
  object-literal-sort-keys:
    - false
  quotemark:
    - true
    - single
    - avoid-escape
  space-before-function-paren:
    - true
    - anonymous: always
      named: never
      asyncArrow: always
      method: never
      constructor: never
  trailing-comma:
    - false
